<!doctype html>
<html lang="en" id="html-root">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bootstrap Dark Mode Example</title>

  <!-- Bootstrap 5.3+ CSS (CDN) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    /* smooth background/text transitions when switching theme */
    :root, html[data-bs-theme] {
      transition: background-color 250ms ease, color 250ms ease;
    }

    /* small tweak for the toggle button spacing */
    .theme-toggle {
      cursor: pointer;
    }

    /* Example page content sizing */
    .hero {
      min-height: 60vh;
      display:flex;
      align-items:center;
      justify-content:center;
      gap: 1rem;
      flex-direction: column;
    }
  </style>
</head>
<body>
  <!-- Set data-bs-theme on <html> or <body>. We'll manipulate <html> in JS -->
  <nav class="navbar navbar-expand-lg bg-body-tertiary mb-4">
    <div class="container">
      <a class="navbar-brand" href="#">MySite</a>

      <div class="d-flex align-items-center">
        <!-- Toggle button -->
        <button id="theme-toggle" class="btn btn-outline-secondary theme-toggle" aria-pressed="false" aria-label="Toggle dark mode">
          <span id="theme-icon" class="me-2">ðŸŒ™</span>
          <span id="theme-label">Dark</span>
        </button>
      </div>
    </div>
  </nav>

  <main class="container">
    <section class="hero text-center">
      <h1 class="display-5">Bootstrap Dark Mode Demo</h1>
      <p class="lead">This page toggles Bootstrap's theme using <code>data-bs-theme</code>.</p>

      <div class="card w-100 w-md-50" style="max-width:720px;">
        <div class="card-body">
          <h5 class="card-title">Why this approach?</h5>
          <p class="card-text">
            Setting <code>data-bs-theme="dark"</code> switches Bootstrap's CSS variables so components adapt automatically
            (buttons, navbars, cards, forms, etc.).
          </p>
        </div>
      </div>
    </section>
  </main>

  <!-- Bootstrap JS (for optional components) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    (function() {
      const root = document.documentElement; // <html>
      const toggle = document.getElementById('theme-toggle');
      const icon = document.getElementById('theme-icon');
      const label = document.getElementById('theme-label');
      const STORAGE_KEY = 'color-theme'; // value: 'light' or 'dark'

      // determine initial theme:
      function getPreferredTheme() {
        // 1) If user set preference previously, use that
        const saved = localStorage.getItem(STORAGE_KEY);
        if (saved === 'light' || saved === 'dark') return saved;

        // 2) Otherwise, respect OS-level setting
        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
          return 'dark';
        }
        return 'light';
      }

      function applyTheme(theme) {
        root.setAttribute('data-bs-theme', theme);
        toggle.setAttribute('aria-pressed', theme === 'dark' ? 'true' : 'false');
        if (theme === 'dark') {
          icon.textContent = 'ðŸŒ™';
          label.textContent = 'Dark';
          toggle.classList.remove('btn-outline-secondary');
          toggle.classList.add('btn-outline-light');
        } else {
          icon.textContent = 'â˜€ï¸';
          label.textContent = 'Light';
          toggle.classList.remove('btn-outline-light');
          toggle.classList.add('btn-outline-secondary');
        }
      }

      // toggle function
      function toggleTheme() {
        const current = root.getAttribute('data-bs-theme') === 'dark' ? 'dark' : 'light';
        const next = current === 'dark' ? 'light' : 'dark';
        applyTheme(next);
        localStorage.setItem(STORAGE_KEY, next);
      }

      // initialize
      const initial = getPreferredTheme();
      applyTheme(initial);

      // listen to toggle click
      toggle.addEventListener('click', toggleTheme);

      // Optional: update if OS-level theme changes AND user hasn't set a manual preference
      if (window.matchMedia) {
        const mq = window.matchMedia('(prefers-color-scheme: dark)');
        mq.addEventListener && mq.addEventListener('change', (e) => {
          // only react to system changes when user hasn't chosen (no saved key)
          if (!localStorage.getItem(STORAGE_KEY)) {
            applyTheme(e.matches ? 'dark' : 'light');
          }
        });
      }
    })();
  </script>
</body>
</html>
